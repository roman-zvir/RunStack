name: ğŸ Backend CI

on:
  push:
    branches: [ "main", "dev"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ "main", "dev"]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  workflow_call:
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: './backend/requirements.txt'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 black bandit safety

      - name: ğŸ” Run linting (flake8)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git

      - name: ğŸ¨ Check code formatting (black)
        run: black --check --diff .

      - name: ğŸ”’ Security scan (bandit)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: ğŸ›¡ï¸ Check dependencies (safety)
        run: safety check --json --output safety-report.json || true

      - name: ğŸ§ª Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

      - name: ğŸ“Š Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            backend/bandit-report.json
            backend/safety-report.json
