apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # NGINX Ingress specific annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Allow HTTP traffic
    kubernetes.io/ingress.allow-http: "true"
    # cert-manager annotations
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: "nginx"
  rules:
    # Main domain
    - host: runstack.pp.ua
      http:
        paths:
          # Backend API routes (must come first - more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend routes (catch-all, but exclude ACME challenges)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Optionally add www subdomain
    - host: www.runstack.pp.ua
      http:
        paths:
          # Backend API routes (must come first - more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend routes (catch-all, but exclude ACME challenges)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Development subdomain
    - host: dev.runstack.pp.ua
      http:
        paths:
          # Backend API routes (must come first - more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend routes (catch-all, but exclude ACME challenges)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  # For HTTPS (you'll need to set up SSL certificates)
  tls:
    - hosts:
        - runstack.pp.ua
        - www.runstack.pp.ua
        - dev.runstack.pp.ua
      secretName: app-tls-secret
