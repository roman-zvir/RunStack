apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    # NGINX Ingress specific annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Allow HTTP traffic
    kubernetes.io/ingress.allow-http: "true"
spec:
  ingressClassName: "nginx"
  rules:
    # Main domain
    - host: roman-zvir-pet-project.pp.ua
      http:
        paths:
          # Backend API routes (must come first - more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
    # Optionally add www subdomain
    - host: www.roman-zvir-pet-project.pp.ua
      http:
        paths:
          # Backend API routes (must come first - more specific)
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 80
          # Frontend routes (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
  # For HTTPS (you'll need to set up SSL certificates)
  tls:
    - hosts:
        - roman-zvir-pet-project.pp.ua
        - www.roman-zvir-pet-project.pp.ua
      secretName: app-tls-secret
